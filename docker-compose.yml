version: '3.8'

services:
  launchium:
    build: .
    container_name: launchium-ts
    ports:
      - "${PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 